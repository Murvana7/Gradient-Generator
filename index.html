<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%2338bdf8'/%3E%3Cstop offset='1' stop-color='%2360a5fa'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='8' y='12' width='48' height='40' rx='12' fill='url(%23g)'/%3E%3Ccircle cx='24' cy='32' r='6' fill='white' fill-opacity='.9'/%3E%3Ccircle cx='40' cy='32' r='6' fill='white' fill-opacity='.6'/%3E%3C/svg%3E">
    <title>Gradient Generator</title>

</head>

<body>

    <div class="container">
  <div class="color">
    <input type="color" id="color-a" value="#7986cb">
    <input type="color" id="color-b" value="#1a237e">
  </div>

  <div class="buttons">
    <button onclick="setDirection('to top', this)">
      <i class="fas fa-arrow-up"></i>
    </button>

    <button class="active" onclick="setDirection('to bottom', this)">
      <i class="fas fa-arrow-down"></i>
    </button>

    <button onclick="setDirection('to right', this)">
      <i class="fas fa-arrow-right"></i>
    </button>

    <button onclick="setDirection('to left', this)">
      <i class="fas fa-arrow-left"></i>
    </button>

    <button class="rotate-icon tr" onclick="setDirection('to top right', this)">
      <i class="fas fa-arrow-up"></i>
    </button>

    <button class="rotate-icon br" onclick="setDirection('to bottom right', this)">
      <i class="fas fa-arrow-up"></i>
    </button>

    <button class="rotate-icon bl" onclick="setDirection('to bottom left', this)">
      <i class="fas fa-arrow-up"></i>
    </button>

    <button class="rotate-icon tl" onclick="setDirection('to top left', this)">
      <i class="fas fa-arrow-up"></i>
    </button>

  </div>
  <button id="submit" onclick="generateCode()">Generate</button>
  <div class="output">
    <textarea id="code" rows="2" readonly></textarea>
    <button id="copy" onclick="copyText()">Copy</button>
  </div>
</div>



    <script src="index.js"></script>
</body>


</html>
